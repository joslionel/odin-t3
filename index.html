<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe by Jos - Odin Project</title>
</head>
<body>
    <div class="main">
        <div class="banner">Tic Tac Toe by Jos</div>
        <div class="container">
            <div class="players">
                <div class="p1">
                    <button id="play1">Play Noughts</button>
                </div>
                <div class="choose-player">
                    -- Choose your player --
                </div>
                <div class="p2">
                    <button id="play2">Play Crosses</button>
                </div>
            </div>
            <div class="game-console">
                <div class="stats-p1">
                    Noughts:
                </div>
                <div class="gamegrid">
                    <div data-id="grid1" class="gamecell">
                        X
                    </div>
                    <div data-id="grid2" class="gamecell">
                        O
                    </div>
                    <div data-id="grid3" class="gamecell">
                        X
                    </div>
                    <div data-id="grid4" class="gamecell">
                        O
                    </div>
                    <div data-id="grid5" class="gamecell">
                        X
                    </div>
                    <div data-id="grid6" class="gamecell">
                        O
                    </div>
                    <div data-id="grid7" class="gamecell">
                        X
                    </div>
                    <div data-id="grid8" class="gamecell">
                        O
                    </div>
                    <div data-id="grid9" class="gamecell">
                        X
                    </div>
                </div>
                <div class="stats-p2">
                    Score Crosses
                </div>
            </div>
            <div class="footer">
                Game by Jos - &copy; Angry Joe's
            </div>
        </div>

        <div class="modal-parent">
            <div id="modal-start" class="modal-show">
                <div class="modal-text">Prepare to play</div>
                <button id="start-game">Start The Game</button>
            </div>
            <div id="modal-winner" class="modal-hide">
                <div id="modal-winner-text">The winner is...</div>
                <button id="replay-game">Replay</button>
            </div>
        </div>

    </div>
</body>
</html>
