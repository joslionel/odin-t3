<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Tic Tac Toe by Jos - Odin Project</title>
</head>
<body>
    <div class="main">
        <div class="banner">Tic Tac Toe by Jos</div>
        <div class="container">
            <div class="players">
                <div class="p1">
                    <button id="play1">Play Noughts</button>
                </div>
                <div class="p2">
                    <button id="play2">Play Crosses</button>
                </div>
            </div>
            <div class="game-console">
                <div class="stats-p1">
                    Score Noughts
                </div>
                <div class="gamegrid">
                    <div class="grid1">
                        X
                    </div>
                    <div class="grid2">
                        O
                    </div>
                    <div class="grid3">
                        X
                    </div>
                    <div class="grid4">
                        O
                    </div>
                    <div class="grid5">
                        X
                    </div>
                    <div class="grid6">
                        O
                    </div>
                    <div class="grid7">
                        X
                    </div>
                    <div class="grid8">
                        O
                    </div>
                    <div class="grid9">
                        X
                    </div>
                </div>
                <div class="stats-p2">
                    Score Crosses
                </div>
                <div class="footer">
                    Game by Jos - &copy; Angry Joe's
                </div>
            </div>
        </div>
    </div>
</body>
</html>
